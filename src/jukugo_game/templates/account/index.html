<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
</head>

<body>
    <h1>
        熟語リレー
    </h1>
    {% if request.user.is_authenticated %}
    <div class="account-menu">
        <h2>
            <a href="{% url 'account:user' player.pk %}">マイページ</a><br>
            <a href="{% url 'logout' %}">ログアウト</a>
        </h2>
    </div>
    {% else %}
    <div class="user-menu">
        <h2>
            <a href="{% url 'account:login' %}">ログイン</a><br>
            <a href="{% url 'signup' %}">ユーザー登録</a>
        </h2>
    </div>
    {% endif %}
</body>

</html>
