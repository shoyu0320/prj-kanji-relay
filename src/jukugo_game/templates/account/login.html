{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>ログイン</title>
</head>

<body>
    <h1>ログイン</h1>
    <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <input type="submit" value="ログイン">
            <input type="hidden" , name="next" , value="{% url 'home' %}">
        </p>
    </form>
    <h2><a href="{% url 'home' %}">home</a></h2>
</body>

</html>
